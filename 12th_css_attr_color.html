<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color_Attribute</title>
    <style type="text/css" media="screen">
      p {color:#3cdedc;} /*可以输入颜色编码*/
      p {color:#ff6600;} /*"ff","66","00"分别代表“红”，”绿”，“蓝”的取值*/
      p {color:#f00;} /*遇到上面这种规则颜色编码，则可以简写成如左所示*/
      p {color:rgb(255,0,0)} /*rgb代表“红”，”绿”，“蓝”的取值范围，从0～255*/

      /*rgba和rgb相比多的"a"代表透明度，取值：0(透明)～1(实体)*/
      .ha {color:rgba(188,22,206,1);}
      .hb {color:rgba(188,22,206,0.8);}
      .hc {color:rgba(188,22,206,0.6);}
      .hd {color:rgba(188,22,206,0.4);}

    </style>
  </head>
  <body>
    <p>This is a paragraph</p>

    <h1 class="ha">对比透明度</h1>
    <h1 class="hb">对比透明度</h1>
    <h1 class="hc">对比透明度</h1>
    <h1 class="hd">对比透明度</h1>
  </body>
</html>

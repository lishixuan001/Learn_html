<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FormProject</title>
  </head>
  <body topmargin="0" leftmargin="0">

    <table border="0" width="960" align="center" cellspacing="0" cellspadding="0">
      <!-- The Heading -->
      <tr height="90" bgcolor="red" align="center">
        <td>
          <font size="6" color="white"><b>Heading</b></font>
        </td>
      </tr>
      <!-- The Left and Right -->
      <tr>
        <td>
          <!-- Table inside for left and right -->
          <table height="500" width="30%" bgcolor="yellow" align="left">
            <!-- First the left -->
            <tr align="center">
              <td>
                <font size="6" color="purple"><b>LeftPart</b></font>
              </td>
            </tr>
          </table>
          <!-- Then the right -->
          <table height="500" width="70%" bgcolor="orange" align="right">
            <!-- First the left -->
            <tr align="center">
              <td>
                <font size="6" color="purple"><b>RightPart</b></font>
              </td>
            </tr>
          </table>

        </td>
      </tr>
      <!-- The Bottom -->
      <tr height="90" bgcolor="red" align="center">
        <td>
          <font size="6" color="white">Bottom</font>
        </td>
      </tr>

    </table>
  </body>
</html>

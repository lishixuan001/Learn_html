<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FrameSet</title>
  </head>
  <!-- For "frameborder", "0" is not to show the border and "1" is showing -->
  <!-- For "noresize", if not set, then user can resize the frames -->
  <frameset rows="90,*,50" frameborder="1" border="1px" noresize="noresize">
    <!-- The Heading Frame -->
    <frame name="The Top" src="8th/top.html">
      <!-- Another FrameSet inside -->
      <frameset cols="20%,80%">
        <!-- The Left Frame -->
        <frame name="The Left" src="8th/left.html">
        <!-- The Right Frame -->
  <!-- For "scrolling", "yes" is on, "no" is off, "auto" is show when needed -->
        <frame name="The Right" src="8th/right.html" scrolling="auto">
      </frameset>
      <!-- The Bottom Frame -->
    <frame name="The Bottom" src="8th/bottom.html">
  </frameset>
</html>
